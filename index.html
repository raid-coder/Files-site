<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- Render Page Elements Normally -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- Style apply for all pages -->
		<link rel="stylesheet" href="css/common.css" />
		<!-- Main Page CSS -->
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="page">
			<!-- Aside -->
			<aside>
				<div class="logo">Elzero</div>
				<ul class="aside__links">
					<li class="active">
						<a href="index.html">
							<i class="fa-solid fa-chart-bar"></i>
							Dashboard
						</a>
					</li>
					<li>
						<a href="settings.html">
							<i class="fa-solid fa-gear"></i>
							Settings
						</a>
					</li>
					<li>
						<a href="profile.html">
							<i class="fa-regular fa-user"></i>
							Profile
						</a>
					</li>
					<li>
						<a href="projects.html">
							<i class="fa-solid fa-share-nodes"></i>
							Projects
						</a>
					</li>
					<li>
						<a href="courses.html">
							<i class="fa-solid fa-graduation-cap"></i>
							Courses
						</a>
					</li>
					<li>
						<a href="friends.html">
							<i class="fa-regular fa-circle-user"></i>
							Friends
						</a>
					</li>
					<li>
						<a href="files.html">
							<i class="fa-regular fa-file"></i>
							Files
						</a>
					</li>
					<li>
						<a href="plans.html">
							<i class="fa-solid fa-credit-card"></i>
							Plans
						</a>
					</li>
				</ul>
			</aside>
			<!-- Aside -->
			<div class="page__content">
				<!-- Header  -->
				<header class="header">
					<div class="header__search">
						<input
							type="search"
							name="search"
							id="searchInput"
							placeholder="Type A Keyword"
							class="header__search-input"
						/>
					</div>
					<i class="header__notification fa-regular fa-bell"></i>
					<img
						src="images/avatar.png"
						alt="logo"
						class="header__profile"
					/>
				</header>
				<!-- Header  -->
				<!-- Main -->
				<main>
					<h1 class="main-title">Dashboard</h1>
					<div class="main-content">
						<div class="welcome">
							<div class="welcome__header">
								<div class="text">
									<h2 class="section-title">welcome</h2>
									<p class="section-subtitle">Elzero</p>
								</div>
								<img
									class="welcome__image"
									src="images/welcome.png"
									alt=""
								/>
								<div class="image-circle">
									<img src="images/avatar.png" alt="" />
								</div>
							</div>
							<div class="welcome__stats">
								<div class="developer">
									<p class="value">Osama Elzero</p>
									<p class="property">Developer</p>
								</div>
								<div class="projects">
									<p class="value">80</p>
									<p class="property">Projects</p>
								</div>
								<div class="earned">
									<p class="value">$8500</p>
									<p class="property">Earned</p>
								</div>
							</div>
							<a class="welcome__profile-btn" href="profile.html">
								Profile
							</a>
						</div>
						<div class="quick-draft"></div>
						<div class="targets"></div>
						<div class="stats"></div>
						<div class="news"></div>
						<div class="tasks"></div>
						<div class="top-search"></div>
						<div class="upload"></div>
						<div class="progress"></div>
						<div class="reminders"></div>
						<div class="latest-post"></div>
						<div class="social-stats"></div>
					</div>
					<div class="projects"></div>
				</main>
				<!-- Main -->
			</div>
		</div>
	</body>
</html>
